<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link rel="stylesheet" href="/static/admin.css" />
    <script src="/static/admin.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <style>
      ul {
        padding-left: 0px;
      }

      form {
        width: 60%;
        padding-top: 50px;
        padding-left: 50px;
      }

      #editProfile {
        place-items: center;
        width: 80vw;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- Left nevigatoin section to jump onto different sections -->
      <nav>
        <div class="avatarWrap">
          <div class="avatar" style="display: grid; place-items: center">
            <img
              src="/media/profilePhoto/{{data.photo}}"
              alt="Profile Photo"
              height="100%"
            />
          </div>
          <h2>{{data.name}}</h2>
          <h3>(Administrator)</h3>
        </div>
        <ul class="navigation">
          <li onclick="window.location.href = '/'">Manage Students</li>
          <li onclick="window.location.href = '/instructor'">
            Manage Instructors
          </li>
          <li onclick="window.location.href = '/course'">Manage Courses</li>
          <li onclick="window.location.href = '/registrationSetup'">
            Registration Window
          </li>
          <li onclick="window.location.href = '/feedbacks'">Feedbacks</li>
          <li onclick="window.location.href = '/adminSettings'" class="active">
            Settings
          </li>
          <li onclick="window.location.href = '/signout'">Logout</li>
        </ul>
      </nav>

      <div id="editProfile">
        <nav class="navbar bg-light" style="height: 60px; width: 100%">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Your Profile</span>
          </div>
        </nav>
        <form
          action=""
          method="post"
          enctype="multipart/form-data"
          onsubmit="return confirm('Do you really want to submit the form?');"
        >
          {% csrf_token %}
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Photo</span>
            <input
              type="file"
              class="form-control"
              placeholder="Photo"
              aria-label="Photo"
              name="photo"
              accept="image/*"
              required
              value="{{data.photo}}"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Employee ID</span>
            <input
              type="text"
              class="form-control"
              placeholder="Employee ID"
              aria-label="Employee ID"
              name="employeeId"
              required
              value="{{data.employeeID}}"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input
              type="text"
              class="form-control"
              placeholder="Name"
              aria-label="Name"
              name="name"
              required
              value="{{data.name}}"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              >Mobile Number</span
            >
            <input
              type="text"
              class="form-control"
              placeholder="Mobile Number"
              aria-label="Mobile Number"
              name="mobileNo"
              required
              value="{{data.mobileNumber}}"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              aria-label="Email"
              name="email"
              required
              value="{{data.email}}"
              aria-describedby="basic-addon1"
            />
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>

      <!-- glass morphology elements -->

      <div class="circle1 circle"></div>
      <div class="circle2 circle"></div>
    </section>
  </body>
</html>
